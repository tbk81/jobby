<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobby</title>
</head>
<body>
<h1>My Jobs</h1>
        {% if all_jobs == []: %}
        <p>Job list is empty.</p>
        {% endif %}
    <ul>
        {% for job in all_jobs %}
        <li>
            {{job.company}} {{job.title}} - {{job.url}}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
